<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music clone</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

<div class="container">
  <div class="mobile">
    <header>
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-bars"></i>
    </header>

    <menu>
      <i class="fas fa-volume-up"></i>
      <div class="nameOfSong">
        <b>Dynamite</b>
        <p>BTS</p>
      </div>
      <i class="fas fa-star"></i>
    </menu>

    <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/BTS_-_Dynamite_%28official_cover%29.png" alt="Dynamite">

    <section class="music">
      <i class="fas fa-random"></i>
      <!--  adding that scroll play    -->
      <input type="range" min="0" max="100" value="70" class="slider">
      <i class="fas fa-retweet"></i>
    </section>

    <section class="play">
      <i class="fas fa-step-backward"></i>
      <p><i class="fas fa-play circle"></i></p>
      <i class="fas fa-step-forward"></i>
    </section>

  </div>
  
</div>
</body>
</html>
